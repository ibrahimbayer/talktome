<!DOCTYPE html>
<html ng-app="talkToMe">
<head>
<title>Talk To Me</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js"></script>
<script
	src="https://rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<div class="container" ng-controller="ChatController">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">What is username?</label> <input type="text"
						ng-model="fromName" class="form-control"
						placeholder="Your username here...">
				</div>
				<div class="form-group">
					<label for="name">What is username you want to chat?</label> <input type="text"
						ng-model="toName" class="form-control"
						placeholder="Who do you want to talk?">
				</div>
				<div class="form-group">
					<label for="connect">WebSocket connection:</label>
					<button ng-disabled="connected == true" ng-click="connect()"
						class="btn btn-default" type="submit">Connect</button>
					<button ng-click="disconnect()" class="btn btn-default"
						type="submit" ng-disabled="connected == false">Disconnect</button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">What is your message?</label> <input type="text"
						ng-model="message.text" class="form-control"
						placeholder="Your message here...">
				</div>
				<button ng-click="send()" class="btn btn-default" type="submit">Send</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<ul ng-repeat="data in MyData.messages track by $index">
					<li>{{ data }}</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
